<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
  <script src="./js/scripts.js"></script>
  <link rel="stylesheet" href="./css/styles.css">
  <title>Pizza Parlor</title>
</head>
<body class="container">
  <h1>Create your own Pizza</h1>
  <div>
    <h2> Choose a size:</h2>
    <input type="radio" class="btn-check" name="size" id="parva" value="parva" autocomplete="off">
    <label class="btn btn-secondary" for="parva">Parva</label>
    <input type="radio" class="btn-check" name="size" id="duo" value="duo" autocomplete="off">
    <label class="btn btn-secondary" for="duo">Duo</label>
    <input type="radio" class="btn-check" name="size" id="magna" value="magna" autocomplete="off">
    <label class="btn btn-secondary" for="magna">Magna</label>
  </div>
  <div id="">
    <h2> Choose your toppings:</h2>
    <div id="ordinary-toppings"></div>
    <h4> Special Toppings:</h4>
    <div id="specialToppings">
      <input type="radio" class="btn-check" name="size" id="caviar" value="caviar" autocomplete="off">
      <label class="btn" for="caviar">Caviar</label>
      <input type="radio" class="btn-check" name="size" id="pule" value="pule" autocomplete="off">
      <label class="btn" for="pule">Pule</label>
      <input type="radio" class="btn-check" name="size" id="gold" value="gold" autocomplete="off">
      <label class="btn" for="gold">12k Gold Shavings</label>
    </div>
    <div id="customer-details ">
      <div class="form-floating mb-1">
        <input type="text" class="form-control" id="full-name" placeholder="John Doe">
        <label for="floatingInput">Full Name</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" id="address" placeholder="Street, City, State, Zip">
        <label for="floatingPassword">Address</label>
      </div>
    </div>
    <div id="order-details">
      <h3>Your Order</h3>
      <p>Size: <span id="Size:"></span></p>
      <p>Toppings: <span id="total-price"></span></p>
      <p>Total: <span id="total-price"></span></p>
    </div>
  </div>  
</body>
</html>
