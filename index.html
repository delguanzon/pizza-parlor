<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
  <script src="./js/scripts.js"></script>
  <link rel="stylesheet" href="./css/styles.css">
  <title>Pizza Parlor</title>
</head>
<body class="d-flex align-items-center min-vh-100">
  <div class="container-fluid">
    <div id="header" class="row">
      Pizza
    </div>
    <div class="row" id="main">
      <div class="d-flex mx-auto justify-content-center" style="width: 1200px; ">
        <div class="row">      
          <div class="col-8 text-center my-auto">
            <div class="btn-group" id="addBtnGrp">
              <button class="btn btn-outline-danger text-center" id="newPizza"><img src="./img/pizza.jpg"> Pizza</button>
              <button class="btn btn-outline-danger text-center" id="newItem" disabled><img src="./img/side.jpg"> Add-ons</button>
            </div>      
          </div>
          <div class="col-8 hidden" id="cyop">
            <h1>Create your own Pizza</h1>
            <div id="size-section">
              <h2> Choose a size:</h2>
              <input type="radio" class="btn-check" name="size" value="" autocomplete="off" checked>
              <input type="radio" class="btn-check" name="size" id="parva" value="Parva" autocomplete="off">
              <label class="btn" for="parva">Parva (7-inch Pizza)<br>$150</label>
              <input type="radio" class="btn-check" name="size" id="duo" value="Duo" autocomplete="off">
              <label class="btn" for="duo">Duo (12-inch Pizza)<br>$300</label>
              <input type="radio" class="btn-check" name="size" id="magna" value="Magna" autocomplete="off">
              <label class="btn" for="magna">Magna (24-inch Pizza)<br>$470</label>
            </div>
            <div id="toppings-section" hidden>
              <h2> Choose your toppings:</h2>
              <div id="ordinary-toppings"></div>
              <h4> Specials:</h4>
              <div id="specialToppings">
                <input type="checkbox" class="btn-check" name="toppings" id="caviar" value="Caviar" autocomplete="off">  
                <label class="btn" for="caviar">
                  <div><img src="./img/caviar.jpg"></div>
                  <div>Caviar<br>$400</div>
                </label>
                <input type="checkbox" class="btn-check" name="toppings" id="pule" value="Pule" autocomplete="off">
                <label class="btn" for="pule">
                  <div><img src="./img/pule.jpg"></div>
                  <div>Pule<br>$500</div>
                </label>
                <input type="checkbox" class="btn-check" name="toppings" id="gold" value="Gold" autocomplete="off">
                <label class="btn" for="gold">
                  <div><img src="./img/gold.jpg"></div>
                  <div>24k Gold Flakes<br>$600</div>
                </label>
              </div>
            </div>
              
            <!-- <div id="customer-details ">
              <div class="form-floating mb-1">
                <input type="text" class="form-control" id="full-name" placeholder="John Doe">
                <label for="full-name">Full Name</label>
              </div>
              <div class="form-floating">
                <input type="text" class="form-control" id="address" placeholder="Street, City, State, Zip">
                <label for="address">Address</label>
              </div>
            </div>     -->
          </div>          
          <div class="col-4">
            <div class="sticky-top"> 
              <div id="pizza-details" class="details" hidden>
                <h3>Pizza #<span id="size"></span></h3>
                <p><strong>Size: </strong><span id="size"></span></p>
                <p><strong>Toppings: </strong><span id="toppings"></span></p>
                <p><strong>Subtotal: </strong><span id="subtotal"></span></p>
                <div class="btn-group-vertical">
                  <button class="btn btn-outline-success" id="addPizza">Add Pizza</button>
                  <button class="btn btn-outline-dark" id="cancelPizza">Cancel</button>
                </div>
              </div>
              <div class="details">
                <h3>Cart</h3>
                <div id="order-details">
                  <p><strong>Your cart is empty</strong><span id="items"></span></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row" id="footer">
      Webpage by Yodel Guanzon
    </div>
  </div>
  <!-- <div class="row-3 mx-auto my-auto">Footer</div> -->
</body>
</html>
