<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
  <script src="./js/scripts.js"></script>
  <link rel="stylesheet" href="./css/styles.css">
  <title>Pizza Parlor</title>
</head>
<body class="container">
  <div class="row">
    <div class="col-8">    
      <h1>Create your own Pizza</h1>
      <div id="size-section">
        <h2> Choose a size:</h2>
        <input type="radio" class="btn-check" name="size" value="" autocomplete="off" checked>
        <input type="radio" class="btn-check" name="size" id="parva" value="parva" autocomplete="off">
        <label class="btn" for="parva">Parva (7-inch Pizza)<br>$150</label>
        <input type="radio" class="btn-check" name="size" id="duo" value="duo" autocomplete="off">
        <label class="btn" for="duo">Duo (12-inch Pizza)<br>$300</label>
        <input type="radio" class="btn-check" name="size" id="magna" value="magna" autocomplete="off">
        <label class="btn" for="magna">Magna (24-inch Pizza)<br>$470</label>
      </div>
      <div id="toppings-section">
        <h2> Choose your toppings:</h2>
        <div id="ordinary-toppings"></div>
        <h4> Special Toppings:</h4>
        <div id="specialToppings">
          <input type="checkbox" class="btn-check" name="toppings" id="caviar" value="caviar" autocomplete="off">  
          <label class="btn" for="caviar">Caviar<br>$400</label>
          <input type="checkbox" class="btn-check" name="toppings" id="pule" value="pule" autocomplete="off">
          <label class="btn" for="pule">Pule<br>$500</label>
          <input type="checkbox" class="btn-check" name="toppings" id="gold" value="gold" autocomplete="off">
          <label class="btn" for="gold">12k Gold Shavings<br>$600</label>
        </div>
      </div>
        
      <div id="customer-details ">
        <div class="form-floating mb-1">
          <input type="text" class="form-control" id="full-name" placeholder="John Doe">
          <label for="full-name">Full Name</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control" id="address" placeholder="Street, City, State, Zip">
          <label for="address">Address</label>
        </div>
      </div>    
    </div>
    <div id="order-details" class="col-4">
      <div class="sticky-top">
        <h3>Your Order</h3>
        <p>Size: <span id="Size:"></span></p>
        <p>Toppings: <span id="Toppings"></span></p>
        <p>Total: <span id="total-price"></span></p>
      </div>
    </div>
  </div>
</body>
</html>
